	<div class="container-fluid background">

			<div class="upload-card col-12">
				<div class="row margine">
					<div class="clustering-2 col-xs-12 col-5" id="line">
						<svg version="1.1" id="squid" width="100%" height="100%">
                        <defs>
      <linearGradient id="Gradient1" x1="0%" y1="0%" x2="0%" y2="100%" gradientUnits="userSpaceOnUse">
        <stop class="stop3" offset="0%"/>
        <stop class="stop2" offset="20%"/>
        <stop class="stop1" offset="60%"/>
      </linearGradient>
      <clipPath id="clip">
        <use xlink:href="js-connector"/>
      </clipPath>
      <filter id="demo3">
         <!--Blur effect-->
        <feGaussianBlur stdDeviation="10" result="blur3" />
         <!--Lighting effect-->
        <feSpecularLighting result="spec3" in="blur3" specularConstant="1.2" specularExponent="7" lighting-color="#FFF">
            <!--Light source effect-->
            <feSpotLight x="400" y="600" z="100" limitingConeAngle="9" />
        </feSpecularLighting>
        <!--Composition of inputs-->
        <feComposite in="SourceGraphic" in2="spec3" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" />
      </filter>
      <filter id="lightMe1">
    <feDiffuseLighting in="SourceGraphic" result="light"
        lighting-color="white">
      <fePointLight x="500" y="500" z="100" />
    </feDiffuseLighting>

    <feComposite in="SourceGraphic" in2="light"
                 operator="arithmetic" k1="1" k2="1" k3="0" k4="0"/>
  </filter>
    </defs>

    <filter id = "filter">
    <feSpecularLighting result="specOut"
        specularExponent="20" lighting-color="#bbbbbb">
      <fePointLight x="100" y="150" z="10"/>
    </feSpecularLighting>
    <feComposite in="SourceGraphic" in2="specOut"
        operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
  </filter>
    
     <filter id = "i1">
        <feGaussianBlur in = "SourceAlpha" stdDeviation = "4" result = "blur1"/>
        <feSpecularLighting result = "specOut" in = "blur1" specularExponent = "20" lighting-color = "#bbb">
            <fePointLight x = "475" y = "450" z = "500"/>
        </feSpecularLighting>
        <feComposite in = "SourceAlpha" in2 = "specOut" operator = "arithmetic" k1 = "0" k2 = "1" k3 = "1" k4 = "0"/>
    </filter>
                            <g stroke-width="2" fill="url(#Gradient1)" stroke="pink" stroke-opacity="0.5" fill-opacity="1" filter="url(#lightMe1)">
      <circle id="js-circle1" cx="400" cy="600" r="96" />
      <circle id="js-circle2" cx="600" cy="600" r="64" stroke="none" />
      <path id="js-connector" d="" />
    </g>    
					  		</svg>
